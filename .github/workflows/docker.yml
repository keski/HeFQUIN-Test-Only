name: Build and Publish Docker image to GHCR

on:
  push:
    branches:
      - cli-tools   # or whatever branch you want to trigger the build on
  workflow_dispatch: # allows manual triggers via the GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Set up Docker Buildx for cross-platform builds (optional but recommended)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Log in to the GitHub Container Registry
    - name: Log in to GHCR
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # Build and tag the Docker image
    - name: Build Docker image
      run: |
        cd hefquin-docker/
        docker build -t ghcr.io/keski/hefquin-test-only/hefquin:latest .
    
    # Push the Docker image to GitHub Container Registry (GHCR)
    - name: Push Docker image to GHCR
      run: |
        docker push ghcr.io/${{ github.repository }}/hefquin:latest
